<template name="post_stream">
	<div class="container">
		<div class="no-logged">
			<p>Sign in.</p>
			
		</div>
		<div class="logged-in">
			<p>latest posts</p>
			<p>documentation for accounts here: <a href="https://atmospherejs.com/joshowens/accounts-entry">atmosophere</a></p>
			<!-- given from blog package -->
			<div>{{> blogIndex}}</div> 
			<div>{{> blogLatest}}</div>
		</div>
	</div>
</template>
